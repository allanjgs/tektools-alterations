<!DOCTYPE html>
<html>

<head>
    <title>Add New Rows Example</title>
</head>

<body>
    <form id="dynamic-form">
        <div id="input-container">
            <div class="input-row">
                <input type="text" name="input[]" placeholder="Enter value">
                <button type="button" class="remove-button" onclick="removeRow(this)">Remove</button>
            </div>
        </div>
        <button type="button" id="add-row-button" onclick="addRow()">Add New Row</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addRow() {
            var inputContainer = document.getElementById('input-container');
            var newRow = document.createElement('div');
            newRow.classList.add('input-row');
            newRow.innerHTML = `
                <input type="text" name="input[]" placeholder="Enter value">
                <button type="button" class="remove-button" onclick="removeRow(this)">Remove</button>
            `;
            inputContainer.appendChild(newRow);
        }

        function removeRow(button) {
            var row = button.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
